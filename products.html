<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products - Dragon Store</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      background:#f4f4f4; 
      margin:0; 
      display:flex; 
      flex-direction:column; 
      min-height:100vh;
    }
    header { background:#222; color:#fff; text-align:center; padding:15px; }
    header h1 span { color:#e63946; }
    nav { display:flex; justify-content:center; background:#444; flex-wrap:wrap; }
    nav a { color:white; padding:14px 20px; text-decoration:none; }
    nav a:hover { background:#666; }
    main { flex:1; padding:20px; }
    .container { 
      display:grid; 
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); 
      gap:20px; 
    }
    .card { 
      background:#fff; 
      padding:15px; 
      border-radius:8px; 
      box-shadow:0 2px 6px rgba(0,0,0,0.2); 
      text-align:center; 
      transition: transform 0.2s ease-in-out;
    }
    .card:hover { transform: scale(1.03); }
    .card img { 
      max-width:100%; 
      height:200px; 
      object-fit:cover; 
      border-radius:5px; 
    }
    .card h3 { margin:10px 0; }
    .card p { font-size:14px; color:#555; }
    .price { font-size:18px; font-weight:bold; color:#e63946; margin:10px 0; }
    button { background:#457b9d; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; }
    button:hover { background:#1d3557; }
    footer { background:#222; color:#fff; text-align:center; padding:10px; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1><span>DS</span> - Dragon Store</h1>

  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact Us</a>
    <a href="about.html">About Us</a>
    <a href="privacy.html">Privacy</a>
  </nav>

  <!-- Main -->
  <main>
    <div class="container" id="product-list">
      <p>Loading products...</p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Dragon Store (DS) - All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script>
     

    const API_URL = "https://script.google.com/macros/s/AKfycbzEgHmfM56IXKT_oPOf7NvP9M7qzqLXGKeyf1JRKdzPHf_2PPVrckNRysw41BA0tHut/exec"; // <-- Replace with your deployed Apps Script URL

    async function loadProducts() {
      let container = document.getElementById("product-list");
      container.innerHTML = "<p>Loading products...</p>";

      try {
        let response = await fetch(API_URL);
        let products = await response.json();

        container.innerHTML = ""; // clear old content

        if(products.length === 0){
          container.innerHTML = "<p>No products available.</p>";
          return;
        }

        products.forEach(p => {
          let card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p class="price">${p.price}</p>
            <p>${p.description}</p>
            <button>Add to Cart</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        container.innerHTML = "<p>Error loading products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
