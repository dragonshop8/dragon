<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Blogs - DS Dragon Store</title>
  <style>
    html, body { margin:0; padding:0; height:100%; font-family:Arial, sans-serif; background:#fff; color:#333; display:flex; flex-direction:column; }
    header { background:#222; color:#fff; padding:20px; text-align:center; }
    header h1 { margin:0; } header span { color:#e63946; }
    nav { background:#333; padding:10px; text-align:center; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { color:#e63946; }
    main { flex:1; padding:20px; text-align:center; display:flex; justify-content:center; align-items:center; flex-direction:column; }

    /* Blog grid */
    .blog-container { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px; max-width:1000px; margin:auto; width:100%; }
    .blog-card { background:#f8f8f8; padding:15px; border:1px solid #ddd; border-radius:8px; text-align:left; }
    .blog-card h3 { margin-top:0; color:#e63946; }
    .blog-card p { font-size:14px; line-height:1.6; }
    
.blog-card img {
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:6px;
  margin-bottom:10px;
}

    /* Loader */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e63946;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer { background:#111; padding:10px; text-align:center; border-top:1px solid #333; }
    footer p { margin:5px 0; font-size:14px; }
    footer a { color:#eee; text-decoration:none; margin:0 8px; }
    footer a:hover { text-decoration:underline; }
    footer .copy { font-size:12px; color:#aaa; margin-top:4px; }
  </style>
  <link rel="icon" type="image/png" href="logo.png">
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "url": "https://madaklashtdragon.shop/",
  "logo": "https://madaklashtdragon.shop/logo.png",
  "name": "DS Dragon Store"
}
</script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9130878330155264"
     crossorigin="anonymous"></script>
</head>
<body>
  <header><h1><span>DS</span> - Dragon Store</h1></header>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="blogs.html">Dragon Blogs</a>
  </nav>

  <main>
    <!-- Loader appears first -->
    <div id="loader">
      <div class="loader"></div>
      <p>Loading blogs...</p>
    </div>

    <!-- Blogs go here -->
    <div class="blog-container" id="blog-container" style="display:none;"></div>
  </main>

  <footer>
    <p>
      <a href="about.html">About Us</a> | 
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms & Conditions</a> | 
      <a href="contact.html">Contact</a>
    </p>
    <p class="copy">Â© 2025 DS Dragon Store</p>
  </footer>

 <script>
  async function loadBlogs() {
    const loader = document.getElementById("loader");
    const container = document.getElementById("blog-container");

    try {
      // Replace with your deployed Apps Script Web App URL
      const res = await fetch("https://script.google.com/macros/s/AKfycbwZIQH5y44GyuZhlUFEYGsvuvxofgtxyouFjhoALBKMyhgpaFzYE-tH03wkWh8pPXFl/exec");
      const blogs = await res.json();

      loader.style.display = "none";
      container.style.display = "grid";
      container.innerHTML = "";

      if (!Array.isArray(blogs) || blogs.length === 0) {
        container.innerHTML = "<p>No blogs available yet.</p>";
        return;
      }

      blogs.forEach(blog => {
        const card = document.createElement("div");
        card.className = "blog-card";
        card.innerHTML = `
          <img src="${blog.image || ''}" alt="${blog.title || ''}"
               style="width:100%; height:150px; object-fit:cover; border-radius:6px; margin-bottom:10px;">
          <h3>${blog.title || ''}</h3>
          <p>${blog.content || ''}</p>
          <small><em>By ${blog.author || 'Unknown'} - ${blog.date || ''}</em></small>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      console.error("Error loading blogs:", err);
      loader.innerHTML = "<p>Failed to load blogs.</p>";
    }
  }

  document.addEventListener("DOMContentLoaded", loadBlogs);
</script>

</body>
</html>
